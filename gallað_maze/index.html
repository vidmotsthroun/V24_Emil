<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Three Maze</title>
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <script>

                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	<body>
        <div class="three">
            <div class="button-wrapper">
                <button class="generate">
                    Rebuild maze
                </button>
            </div>
        </div>
        <div>
            <button id='webcamButton'>ENABLE WEBCAM</button>
            <div class="container">
            <div class="camera" style='position: relative;'>
                <video id='webcam' autoplay></videos>
                <canvas id='output_canvas' width='480' height='360'
                    style='position: absolute; left: 0px; top: 0px;'></canvas>
                <h1 id='gesture_output'> </h1>
                <h1 id='gesture_output_symbol'></h1>
                <h2>X↔ :<span id='x_output'></span></h2>
                <h2>Y↕ :<span id='y_output'></span></h2>
            </div>
            </div>
            <!--Random mazes with <a href="http://threejs.org/">three.js</a> and <a href="https://github.com/sole/tween.js/">tween.js</a><br />-->
            Use <strong>arrow keys</strong> to move the character in the maze, and the <strong>mouse</strong> to rotate the view
        </div>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@v0.153.0/build/three.module.js", 
                    "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
                }
            }
        </script>
        <script type="text/javascript" src="assets/js/libs/three.min.js"></script>
        <script type="text/javascript" src="assets/js/libs/tween.min.js"></script>
        <script type="text/javascript" src="assets/js/threemaze.js"></script>
        <script type="text/javascript" src="assets/js/threemaze.generate.js"></script>
        <script type="module" src="assets/js/webCam.js"></script>
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
        <script type="text/javascript">
            window.onload = function()
            {
                var wrapper = document.querySelector('.three');
                var button = document.querySelector('.generate');
                new ThreeMaze(wrapper, button);
            }
        </script>
	</body>
</html>
